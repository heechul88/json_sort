# /volume1/docker/json-formatter/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA 라우팅
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 정적 에셋 캐시
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # index.html은 항상 최신
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  gzip on;
  gzip_types text/plain application/json text/css application/javascript application/xml image/svg+xml;
}
